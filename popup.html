<!DOCTYPE html>
<html>
  <head>
    <title>LeetNotes</title>
    <style></style>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h1>Enter Your LeetCode Coding Solution</h1>
    <h2 id="time"></h2>
    <form>
      <label for="problem-title">Problem Title:</label>
      <input type="text" id="problem-title" name="problem-title" /><br /><br />
      <label for="solution-code">Solution Code:</label>
      <textarea id="solution-code" name="solution-code"></textarea><br /><br />
      <button id="save-button">Save to Google Sheets</button>
    </form>
  </body>
  <script src="./popup.js"></script>
</html>
